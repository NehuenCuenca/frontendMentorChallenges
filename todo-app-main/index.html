<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="dark">
  <header>
    <h1>Todo</h1>
    <button id="btnChangeTheme"></button>
  </header>
  
  <main class="dark">
    <div class="todoEntry">
      <input type="text" placeholder="Write something to do" autofocus>

    </div>

    <h3 id="titleCategoriesTodos">All todos</h3>
    <ul id="lista"></ul>
    <!-- <li>
      <input type="checkbox">
      <h3>Hacer mas proyectos</h3>
      <button>X</button>
    </li> -->
    

    <div class="footerTodoList">
      <a id="todosLefts">0 items left</a>

      <div>
        <a id="allTodos">All</a> |
        <a id="activeTodos">Active</a> |
        <a id="completedTodos">Completed</a>
      </div>

      <a id="clearCompletedTodos">Clear completed</a>
    </div class="footerTodoList">
  </main>

  <h4>Drag and drop to reorder list</h4>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NehuenCuenca?tab=repositories">Nehuen Cuenca</a>.
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script> <!-- Libreria para drag & drop -->
<script src="./src/index.js"></script>
</html>
